<div [ngClass]="showSkip || disabled ? 'logo' : 'logo anim'">
  <img src="../assets/starwars.png" />
</div>
<div *ngIf="!disabled" class="actions">
  <button (click)="muteUnmute($event)">
    <i-feather name="volume-{{ iconName }}"></i-feather>
  </button>
  <button (click)="skip($event)">
    <i-feather name="arrow-right"></i-feather>
  </button>
</div>
